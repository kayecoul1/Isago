<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - I SAGO SUGU</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f4f4f4; margin-top: 100px; }
    form { background: white; display: inline-block; padding: 30px; border-radius: 8px; }
    input { display: block; margin: 10px auto; padding: 8px; width: 250px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Connexion à ton compte</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
 	 <input type="text" id="text" placeholder="Ton nom" required>
    <button type="submit">Se connecter</button>
  </form>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (event) => {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);

    if (data.message.includes("réussie")) {
      window.location.href = "magasin.html";
    }
  });
  </script>
</body>
</html>
